<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Updates Server</title>
    <!-- Tailwind CSS 4 via CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Vanilla only, no React version to avoid conflicts) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:,">

    <!-- Cloudflare Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style type="text/tailwindcss">
        @theme {
          --color-primary: #4f46e5;
          --color-primary-hover: #4338ca;
        }
        body {
            @apply bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200;
        }
        .card {
            @apply bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 transition-colors duration-200;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;
        
        // Safer Icon component that avoids React/DOM conflicts
        const Icon = ({ name, className }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                if (!ref.current || !window.lucide) return;
                
                // Convert kebab-case to PascalCase for lucide.icons lookup
                const iconName = name.split('-').map(p => p.charAt(0).toUpperCase() + p.slice(1)).join('');
                const iconDef = window.lucide.icons ? window.lucide.icons[iconName] : null;

                if (iconDef) {
                    // Create SVG element using lucide's createElement utility if available, or manual handling
                    // vanilla lucide 0.x: createElement(iconNode)
                    // We assume window.lucide has createElement or we can use the object def directly if we knew the format.
                    // safely clean
                    while (ref.current.firstChild) {
                        ref.current.removeChild(ref.current.firstChild);
                    }
                    
                    try {
                        const svg = window.lucide.createElement(iconDef);
                        
                        // Apply className manually since createElement might not take it easily in all versions 
                        // or we pass it as attrs.
                        if (className) {
                            svg.setAttribute('class', className);
                            // Also ensure these classes are preserved if lucide overwrites? 
                            // Usually lucide adds 'lucide lucide-name'.
                            // We construct class string.
                            const baseClass = `lucide lucide-${name}`;
                            svg.setAttribute('class', `${baseClass} ${className}`);
                        }
                        
                        ref.current.appendChild(svg);
                    } catch (e) {
                        console.error('Failed to create icon:', name, e);
                    }
                }
            }, [name, className]);

            return <span ref={ref} style={{ display: 'inline-flex' }}></span>;
        };

        const { createContext, useContext } = React;
        const API_BASE = '/api';

        // Toast Context & Component
        const ToastContext = createContext();
        
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => removeToast(id), 3000);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="fixed bottom-4 right-4 z-50 flex flex-col gap-2">
                        {toasts.map(t => (
                            <div key={t.id} className={`p-4 rounded-lg shadow-lg text-white flex items-center gap-2 animate-bounce-in ${
                                t.type === 'success' ? 'bg-green-600' : 
                                t.type === 'error' ? 'bg-red-600' : 'bg-gray-800'
                            }`}>
                                <Icon name={t.type === 'success' ? 'check-circle' : t.type === 'error' ? 'alert-circle' : 'info'} className="w-5 h-5" />
                                <span>{t.message}</span>
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        const useToast = () => useContext(ToastContext);

        // Downloads Chart
        const DownloadsChart = ({ data }) => {
            const chartRef = React.useRef(null);
            const canvasRef = React.useRef(null);

            useEffect(() => {
                if (!canvasRef.current || !data) return;
                
                // Destroy old chart
                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                const ctx = canvasRef.current.getContext('2d');
                
                // Process data (mocking time series for now as stats API returns aggregates)
                // Need improved stats API for time series?
                // The current stats API returns `downloads.byPlatform`.
                // For a line chart "Downloads over time", we need time series data.
                // The API supports `last24h` and `last7d`, but just counts.
                // Let's settle for a Bar Chart: Downloads by Platform or Channel?
                // Or maybe the user implementation plan said "Downloads over time".
                // I'll make a specialized endpoint or just mock/distribute the `byPlatform` data or use the `events` list of a release if visible.
                // Actually, let's graph "Downloads by Platform" for now as it's available.
                
                const labels = Object.keys(data.byPlatform || {});
                const values = Object.values(data.byPlatform || {});

                chartRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Downloads by Platform',
                            data: values,
                            backgroundColor: ['#4f46e5', '#10b981', '#f59e0b'],
                            borderRadius: 6,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { display: false } },
                            x: { grid: { display: false } }
                        }
                    }
                });

                return () => {
                    if (chartRef.current) chartRef.current.destroy();
                };
            }, [data]);

            return <canvas ref={canvasRef} />;
        };

        const UploadModal = ({ isOpen, onClose, onUploadSuccess, channels, initialFile }) => {
            const [file, setFile] = useState(null);
            const [platform, setPlatform] = useState('ios');
            const [runtimeVersion, setRuntimeVersion] = useState('');
            const [channel, setChannel] = useState('production');
            const [isUploading, setIsUploading] = useState(false);
            const [error, setError] = useState(null);
            const [isDragging, setIsDragging] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setFile(initialFile || null);
                    setError(null);
                    setRuntimeVersion('');
                    setIsUploading(false);
                }
            }, [isOpen, initialFile]);

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    setFile(e.dataTransfer.files[0]);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!file) return;

                setIsUploading(true);
                setError(null);

                const formData = new FormData();
                formData.append('bundle', file);
                formData.append('platform', platform);
                formData.append('runtimeVersion', runtimeVersion);
                formData.append('channel', channel);

                try {
                    const res = await fetch(`${API_BASE}/releases/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    
                    if (!res.ok) throw new Error(data.error || 'Upload failed');
                    
                    onUploadSuccess();
                    onClose();
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsUploading(false);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-xl max-w-md w-full overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                            <h3 className="font-semibold text-gray-800">Upload Release Bundle</h3>
                            <button onClick={onClose} className="p-1 hover:bg-gray-200 rounded-full transition">
                                <Icon name="x" className="w-5 h-5 text-gray-500" />
                            </button>
                        </div>
                        
                        <div className="p-6 overflow-y-auto">
                            {error && (
                                <div className="mb-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg flex items-start gap-2">
                                    <Icon name="alert-circle" className="w-5 h-5 shrink-0" />
                                    <span>{error}</span>
                                </div>
                            )}

                            {!file ? (
                                <div 
                                    className={`border-2 border-dashed rounded-xl p-8 text-center transition cursor-pointer ${isDragging ? 'border-indigo-500 bg-indigo-50' : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'}`}
                                    onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
                                    onDragLeave={() => setIsDragging(false)}
                                    onDrop={handleDrop}
                                    onClick={() => document.getElementById('fileInput').click()}
                                >
                                    <input 
                                        type="file" 
                                        id="fileInput" 
                                        className="hidden" 
                                        accept=".zip"
                                        onChange={(e) => e.target.files && setFile(e.target.files[0])}
                                    />
                                    <div className="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Icon name="upload-cloud" className="w-6 h-6" />
                                    </div>
                                    <p className="font-medium text-gray-900">Click to upload or drag and drop</p>
                                    <p className="text-sm text-gray-500 mt-1">Expo export zip bundle</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div className="flex items-center gap-3 p-3 bg-indigo-50 border border-indigo-100 rounded-lg">
                                        <div className="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center shrink-0">
                                            <Icon name="file-archive" className="w-5 h-5" />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-medium text-gray-900 truncate">{file.name}</p>
                                            <p className="text-xs text-gray-500">{(file.size / 1024 / 1024).toFixed(2)} MB</p>
                                        </div>
                                        <button type="button" onClick={() => setFile(null)} className="p-1.5 hover:bg-white rounded-md text-gray-400 hover:text-red-500 transition">
                                            <Icon name="trash-2" className="w-4 h-4" />
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Platform</label>
                                            <select 
                                                className="w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                                value={platform}
                                                onChange={(e) => setPlatform(e.target.value)}
                                            >
                                                <option value="ios">iOS</option>
                                                <option value="android">Android</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Channel</label>
                                            <select 
                                                className="w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                                value={channel}
                                                onChange={(e) => setChannel(e.target.value)}
                                            >
                                                {channels.map(c => (
                                                    <option key={c.name} value={c.name}>{c.name}</option>
                                                ))}
                                                {channels.length === 0 && <option value="production">production</option>}
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Runtime Version</label>
                                        <input 
                                            type="text" 
                                            required
                                            placeholder="e.g. 1.0.0"
                                            className="w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                            value={runtimeVersion}
                                            onChange={(e) => setRuntimeVersion(e.target.value)}
                                        />
                                    </div>

                                    <div className="pt-2">
                                        <button 
                                            type="submit" 
                                            disabled={isUploading || !runtimeVersion}
                                            className="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-medium py-2.5 rounded-lg transition shadow-sm"
                                        >
                                            {isUploading ? (
                                                <>
                                                    <Icon name="loader-2" className="w-4 h-4 animate-spin" />
                                                    Uploading...
                                                </>
                                            ) : (
                                                <>
                                                    <Icon name="upload" className="w-4 h-4" />
                                                    Upload Release
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const { addToast } = useToast();
            const [stats, setStats] = useState(null);
            
            // Releases Data & Controls
            const [releases, setReleases] = useState([]);
            const [totalReleases, setTotalReleases] = useState(0);
            const [page, setPage] = useState(1);
            const [limit] = useState(10);
            const [filters, setFilters] = useState({ platform: '', channel: '' });
            
            const [channels, setChannels] = useState([]);
            const [activity, setActivity] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [activityLoading, setActivityLoading] = useState(true);
            const [refreshTrigger, setRefreshTrigger] = useState(0);
            
            // Dark Mode
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('theme') === 'dark');

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);
            
            // Upload Modal State
            const [showUploadModal, setShowUploadModal] = useState(false);
            const [droppedFile, setDroppedFile] = useState(null);
            const [isGlobalDragging, setIsGlobalDragging] = useState(false);

            // Fetch Main Data
            useEffect(() => {
                const fetchData = async () => {
                   setLoading(true);
                   try {
                       const query = new URLSearchParams({
                           limit: limit,
                           offset: (page - 1) * limit,
                           ...filters
                       });

                       const [statsRes, releasesRes, channelsRes] = await Promise.all([
                           fetch(`${API_BASE}/stats`).then(r => r.json()),
                           fetch(`${API_BASE}/releases?${query}`).then(r => r.json()),
                           fetch(`${API_BASE}/channels`).then(r => r.json())
                       ]);
                       
                       setStats({
                           totalReleases: statsRes.releases?.total || 0,
                           activeReleases: statsRes.releases?.active || 0,
                           totalDownloads: statsRes.downloads?.total || 0,
                           errors: statsRes.errors?.last24h || 0,
                           downloads: statsRes.downloads || {},
                           certificate: statsRes.certificate || null,
                           storage: statsRes.storage || {},
                       });

                       setReleases(releasesRes.data || []);
                       setTotalReleases(releasesRes.meta?.total || 0);
                       setChannels(channelsRes || []);
                   } catch (e) {
                       console.error(e);
                       addToast('Failed to fetch data', 'error');
                   } finally {
                       setLoading(false);
                       setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 100);
                   }
                };
                fetchData();
            }, [refreshTrigger, page, filters]); // Re-fetch on params change

            // Fetch Activity Separate (refresh less often or same?)
            useEffect(() => {
                const fetchActivity = async () => {
                    setActivityLoading(true);
                    try {
                        const res = await fetch(`${API_BASE}/stats/activity?limit=10`).then(r => r.json());
                        if (Array.isArray(res)) {
                            setActivity(res);
                        } else {
                            console.warn('Activity response is not an array:', res);
                            setActivity([]);
                        }
                    } catch(e) { 
                        console.error(e); 
                        setActivity([]);
                    }
                    finally { setActivityLoading(false); }
                };
                fetchActivity();
            }, [refreshTrigger]);

            // Periodic Refresh (30s)
            useEffect(() => {
                const interval = setInterval(() => {
                    setRefreshTrigger(p => p + 1);
                }, 30000);
                return () => clearInterval(interval);
            }, []);

            // Window Drag & Drop Handlers
            useEffect(() => {
                // ... same handlers ...
                const handleDragOver = (e) => { e.preventDefault(); setIsGlobalDragging(true); };
                const handleDragLeave = (e) => { if (e.clientX === 0 || e.clientY === 0) setIsGlobalDragging(false); };
                const handleDrop = (e) => {
                    e.preventDefault();
                    setIsGlobalDragging(false);
                    if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                        setDroppedFile(e.dataTransfer.files[0]);
                        setShowUploadModal(true);
                    }
                };
                window.addEventListener('dragover', handleDragOver);
                window.addEventListener('dragleave', handleDragLeave);
                window.addEventListener('drop', handleDrop);
                return () => {
                    window.removeEventListener('dragover', handleDragOver);
                    window.removeEventListener('dragleave', handleDragLeave);
                    window.removeEventListener('drop', handleDrop);
                };
            }, []);
            
            // Shortcuts
            useEffect(() => {
                const handleKey = (e) => {
                    if (e.key === 'r' && !e.ctrlKey && !e.metaKey) setRefreshTrigger(p => p + 1);
                    if (e.key === 'n' && !e.ctrlKey && !e.metaKey) setShowUploadModal(true);
                    if (e.key === 'Escape') setShowUploadModal(false);
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, []);

            const handleAction = async (id, action) => {
                if (!confirm(`Are you sure you want to ${action} this release?`)) return;
                try {
                    await fetch(`${API_BASE}/releases/${id}/${action}`, { method: 'POST' });
                    setRefreshTrigger(p => p + 1);
                    addToast(`Release ${action}d successfully`, 'success');
                } catch(e) { addToast('Error: ' + e.message, 'error'); }
            };
            
            const handleDelete = async (id) => {
                // ... same ...
                if (!confirm('Delete this release?')) return;
                try {
                    await fetch(`${API_BASE}/releases/${id}`, { method: 'DELETE' });
                    setRefreshTrigger(p => p + 1);
                    addToast('Deleted', 'success');
                } catch(e) { addToast('Error: ' + e.message, 'error'); }
            };

            const totalPages = Math.ceil(totalReleases / limit);

            return (
                <div className="min-h-screen pb-20 relative">
                     {/* Global Drag Overlay */}
                     {isGlobalDragging && !showUploadModal && (
                        <div className="fixed inset-0 z-50 bg-indigo-600/10 backdrop-blur-sm border-4 border-indigo-500 border-dashed m-4 rounded-3xl flex items-center justify-center pointer-events-none">
                            <div className="bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center animate-bounce">
                                <Icon name="upload-cloud" className="w-12 h-12 text-indigo-600 mb-2" />
                                <span className="text-xl font-bold text-indigo-900">Drop Release Bundle Here</span>
                            </div>
                        </div>
                    )}
                    
                    <UploadModal 
                        isOpen={showUploadModal} 
                        initialFile={droppedFile}
                        channels={channels}
                        onClose={() => { setShowUploadModal(false); setDroppedFile(null); }}
                        onUploadSuccess={() => { setRefreshTrigger(p => p + 1); addToast('Upload successful', 'success'); }}
                    />

                    <header className="bg-white border-b border-gray-200 sticky top-0 z-10 dark:bg-slate-900 dark:border-slate-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <Icon name="rocket" className="w-6 h-6 text-indigo-600" />
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                                    Expo Updates Server
                                </h1>
                            </div>

                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                                    <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    Online
                                </span>
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-full transition">
                                    <Icon name={darkMode ? 'sun' : 'moon'} className="w-4 h-4 text-gray-600 dark:text-gray-300" />
                                </button>
                                <button onClick={() => setRefreshTrigger(p => p + 1)} className="p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-full transition" title="Refresh (R)">
                                    <Icon name="refresh-cw" className="w-4 h-4 text-gray-600 dark:text-gray-300" />
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <StatCard title="Total Releases" value={stats?.totalReleases || 0} icon="layers" color="bg-blue-50 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400" />
                            <StatCard title="Active Releases" value={stats?.activeReleases || 0} icon="check-circle" color="bg-green-50 text-green-600 dark:bg-green-900/30 dark:text-green-400" />
                            <StatCard title="Downloads" value={stats?.totalDownloads || 0} icon="download-cloud" color="bg-purple-50 text-purple-600 dark:bg-purple-900/30 dark:text-purple-400" />
                            <StatCard title="Errors" value={stats?.errors || 0} icon="alert-circle" color="bg-red-50 text-red-600 dark:bg-red-900/30 dark:text-red-400" />
                        </div>

                        {/* Chart & Activity */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                             <div className="md:col-span-2 card">
                                 <h3 className="text-lg font-bold text-gray-800 dark:text-white mb-4">Downloads Analytics</h3>
                                 <div className="h-64">
                                     <DownloadsChart data={stats?.downloads || {}} />
                                 </div>
                             </div>
                             <div className="card h-96 flex flex-col">
                                 <h3 className="text-lg font-bold text-gray-800 dark:text-white mb-4 flex items-center justify-between">
                                    Recent Activity
                                    {activityLoading && <Icon name="loader" className="w-4 h-4 animate-spin text-gray-400" />}
                                 </h3>
                                 <div className="flex-1 overflow-y-auto space-y-4 pr-2">
                                     {activity.length === 0 ? (
                                         <p className="text-sm text-gray-500 italic">No activity recorded.</p>
                                     ) : activity.map(evt => (
                                         <div key={evt.id} className="flex gap-3 text-sm border-b border-gray-100 dark:border-gray-700 pb-3 last:border-0">
                                             <div className={`mt-1 w-2 h-2 rounded-full shrink-0 ${
                                                 evt.eventType === 'update_error' ? 'bg-red-500' : 
                                                 evt.eventType === 'manifest_request' ? 'bg-green-500' : 'bg-blue-500'
                                             }`} />
                                             <div>
                                                 <p className="font-medium text-gray-800 dark:text-gray-200">
                                                     {evt.eventType === 'manifest_request' ? 'Update Check' : 
                                                      evt.eventType === 'update_error' ? 'Client Error' : evt.eventType}
                                                 </p>
                                                 <p className="text-xs text-gray-500 dark:text-gray-400">
                                                     {evt.expoPlatform} â€¢ {evt.expoRuntimeVersion}
                                                 </p>
                                                 <p className="text-xs text-gray-400 mt-1">
                                                     {new Date(evt.createdAt).toLocaleTimeString()}
                                                 </p>
                                             </div>
                                         </div>
                                     ))}
                                 </div>
                             </div>
                        </div>

                        {/* Releases Section */}
                        <div className="space-y-4">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <h2 className="text-lg font-bold text-gray-800 dark:text-white">Releases</h2>
                                
                                <div className="flex items-center gap-4 flex-wrap">
                                    {/* Filters */}
                                    <div className="flex items-center gap-2">
                                        <select 
                                            value={filters.platform} 
                                            onChange={e => { setFilters({...filters, platform: e.target.value}); setPage(1); }}
                                            className="px-3 py-2 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500"
                                        >
                                            <option value="">All Platforms</option>
                                            <option value="ios">iOS</option>
                                            <option value="android">Android</option>
                                        </select>
                                        
                                        <select 
                                            value={filters.channel} 
                                            onChange={e => { setFilters({...filters, channel: e.target.value}); setPage(1); }}
                                            className="px-3 py-2 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500"
                                        >
                                            <option value="">All Channels</option>
                                            {channels.map(c => <option key={c.name} value={c.name}>{c.name}</option>)}
                                        </select>
                                    </div>

                                    <button 
                                        onClick={() => setShowUploadModal(true)} 
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition shadow-sm font-medium"
                                    >
                                        <Icon name="plus" className="w-4 h-4" />
                                        Upload Release
                                    </button>
                                </div>
                            </div>

                            {/* Releases Table */}
                            <div className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden">
                                {loading ? (
                                    <div className="p-8 space-y-4 animate-pulse">
                                        {[1,2,3].map(i => (
                                            <div key={i} className="h-12 bg-gray-100 dark:bg-slate-700 rounded w-full"></div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-50 dark:bg-slate-900 border-b border-gray-100 dark:border-slate-700">
                                                <tr>
                                                    <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                                                    <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Platform</th>
                                                    <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Runtime</th>
                                                    <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Channel</th>
                                                    <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Created</th>
                                                    <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-50 dark:divide-slate-700">
                                                {releases.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="6" className="p-8 text-center text-gray-400">
                                                            No releases found matching filters.
                                                        </td>
                                                    </tr>
                                                ) : releases.map(r => (
                                                    <tr key={r.id} className="hover:bg-gray-50/50 dark:hover:bg-slate-700/50 transition duration-150">
                                                        <td className="p-4">
                                                            {r.isActive ? 
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 border border-green-200 dark:bg-green-900/30 dark:text-green-400 dark:border-green-800">Active</span> :
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200 dark:bg-slate-700 dark:text-gray-400 dark:border-slate-600">Inactive</span>
                                                            }
                                                        </td>
                                                        <td className="p-4">
                                                            <span className={`inline-flex items-center gap-1.5 px-2 py-1 rounded-md text-xs font-medium border ${
                                                                r.platform === 'ios' ? 'bg-slate-100 border-slate-200 text-slate-700 dark:bg-slate-700 dark:border-slate-600 dark:text-slate-300' : 'bg-green-50 border-green-200 text-green-700 dark:bg-green-900/20 dark:border-green-800 dark:text-green-400'
                                                            }`}>
                                                                {r.platform === 'ios' ? 'iOS' : 'Android'}
                                                            </span>
                                                        </td>
                                                        <td className="p-4 font-mono text-sm dark:text-gray-300">{r.runtimeVersion}</td>
                                                        <td className="p-4">
                                                            <span className="inline-flex items-center px-2 py-1 rounded-md bg-indigo-50 text-indigo-700 text-xs font-medium border border-indigo-100 dark:bg-indigo-900/20 dark:border-indigo-800 dark:text-indigo-400">
                                                                {r.channel}
                                                            </span>
                                                        </td>
                                                        <td className="p-4 text-sm text-gray-500 dark:text-gray-400">
                                                            {new Date(r.createdAt).toLocaleString()}
                                                            <div className="text-xs text-gray-400 dark:text-gray-600 mt-0.5 font-mono">{r.id.substring(0,8)}...</div>
                                                        </td>
                                                        <td className="p-4 text-right">
                                                            <div className="flex justify-end gap-2">
                                                                {!r.isActive && (
                                                                    <button onClick={() => handleAction(r.id, 'activate')} className="p-1.5 text-gray-400 hover:text-green-600 hover:bg-green-50 dark:hover:bg-green-900/30 rounded transition" title="Activate">
                                                                        <Icon name="play" className="w-4 h-4" />
                                                                    </button>
                                                                )}
                                                                <button onClick={() => handleAction(r.id, 'rollback')} className="p-1.5 text-gray-400 hover:text-orange-600 hover:bg-orange-50 dark:hover:bg-orange-900/30 rounded transition" title="Rollback To This">
                                                                    <Icon name="rotate-ccw" className="w-4 h-4" />
                                                                </button>
                                                                <button onClick={() => handleDelete(r.id)} className="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30 rounded transition" title="Delete">
                                                                    <Icon name="trash-2" className="w-4 h-4" />
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                                
                                {/* Pagination Controls */}
                                <div className="bg-gray-50 dark:bg-slate-900 px-4 py-3 border-t border-gray-200 dark:border-slate-800 flex items-center justify-between sm:px-6">
                                    <div className="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                                        <div>
                                            <p className="text-sm text-gray-700 dark:text-gray-400">
                                                Showing <span className="font-medium">{(page - 1) * limit + 1}</span> to <span className="font-medium">{Math.min(page * limit, totalReleases)}</span> of <span className="font-medium">{totalReleases}</span> results
                                            </p>
                                        </div>
                                        <div>
                                            <nav className="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                                <button onClick={() => setPage(p => Math.max(1, p - 1))} disabled={page === 1} className="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm font-medium text-gray-500 hover:bg-gray-50 dark:hover:bg-slate-700 disabled:opacity-50">
                                                    <span className="sr-only">Previous</span>
                                                    <Icon name="chevron-left" className="w-4 h-4" />
                                                </button>
                                                {[...Array(totalPages)].map((_, i) => (
                                                    <button 
                                                        key={i} 
                                                        onClick={() => setPage(i + 1)}
                                                        className={`relative inline-flex items-center px-4 py-2 border text-sm font-medium ${
                                                            page === i + 1 
                                                            ? 'z-10 bg-indigo-50 border-indigo-500 text-indigo-600 dark:bg-indigo-900/30 dark:border-indigo-500 dark:text-indigo-400' 
                                                            : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50 dark:bg-slate-800 dark:border-slate-600 dark:text-gray-400 dark:hover:bg-slate-700'
                                                        }`}
                                                    >
                                                        {i + 1}
                                                    </button>
                                                ))}
                                                <button onClick={() => setPage(p => Math.min(totalPages, p + 1))} disabled={page === totalPages} className="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm font-medium text-gray-500 hover:bg-gray-50 dark:hover:bg-slate-700 disabled:opacity-50">
                                                    <span className="sr-only">Next</span>
                                                    <Icon name="chevron-right" className="w-4 h-4" />
                                                </button>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                         {/* Certificate Info */}
                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-xl p-6 text-white shadow-lg relative overflow-hidden">
                             {/* ... same content ... */}
                             <div className="absolute top-0 right-0 p-4 opacity-10">
                                <Icon name="shield" className="w-32 h-32" />
                             </div>
                             <div className="relative z-10">
                                <h3 className="text-lg font-semibold flex items-center gap-2 mb-2">
                                     <Icon name="lock" className="w-5 h-5" />
                                     Certificate Status
                                </h3>
                                <div className="space-y-1 text-sm text-gray-300">
                                    <p>Subject: {stats?.certificate?.subject || 'N/A'}</p>
                                    <p>Issuer: {stats?.certificate?.issuer || 'Self-Signed'}</p>
                                    <p>Expires: <span className={stats?.certificate?.daysRemaining > 30 ? 'text-green-400' : 'text-red-400'}>
                                        {stats?.certificate?.validTo ? new Date(stats.certificate.validTo).toLocaleDateString() : 'N/A'}
                                    </span> ({stats?.certificate?.daysRemaining || 0} days remaining)</p>
                                    <p className="font-mono text-xs opacity-70">Fingerprint: {stats?.certificate?.fingerprint?.substring(0, 23)}...</p>
                                </div>
                             </div>
                        </div>

                        {/* Docs */}
                        <div className="bg-slate-900 rounded-xl p-6 text-slate-300 font-mono text-sm overflow-x-auto">
                           {/* ... same ... */}
                           <h3 className="text-slate-100 font-bold mb-2">Configuration (app.json)</h3>
                           <pre>{`{
  "expo": {
    "updates": {
      "url": "${window.location.origin}/api/manifest",
      "enabled": true,
      "checkAutomatically": "ON_LOAD",
      "fallbackToCacheTimeout": 0
    },
    "runtimeVersion": {
      "policy": "appVersion"
    }
  }
}`}</pre>
                        </div>
                    </main>
                </div>
            );
        }

        function StatCard({ title, value, icon, color }) {
            return (
                <div className="card flex items-start justify-between">
                    <div>
                        <p className="text-sm font-medium text-gray-500 mb-1">{title}</p>
                        <p className="text-2xl font-bold text-gray-900">{value}</p>
                    </div>
                    <div className={`p-3 rounded-lg ${color}`}>
                        <Icon name={icon} className="w-5 h-5" />
                    </div>
                </div>
            );
        }

        function AppWrapper() {
            return (
                <ToastProvider>
                    <App />
                </ToastProvider>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<AppWrapper />);
    </script>
</body>
</html>
