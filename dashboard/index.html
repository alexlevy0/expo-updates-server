<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Updates Server</title>
    <!-- Tailwind CSS 4 via CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.min.js"></script>

    <style type="text/tailwindcss">
        @theme {
          --color-primary: #4f46e5;
          --color-primary-hover: #4338ca;
        }
        body {
            @apply bg-gray-50 text-gray-900;
        }
        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-100 p-6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} className={className}></i>
        };

        const API_BASE = '/api';

        function App() {
            const [stats, setStats] = useState(null);
            const [releases, setReleases] = useState([]);
            const [channels, setChannels] = useState([]);
            const [loading, setLoading] = useState(true);
            const [refreshTrigger, setRefreshTrigger] = useState(0);

            // Fetch Data
            useEffect(() => {
                const fetchData = async () => {
                   setLoading(true);
                   try {
                       const [statsRes, releasesRes, channelsRes] = await Promise.all([
                           fetch(`${API_BASE}/stats`).then(r => r.json()),
                           fetch(`${API_BASE}/releases?limit=20`).then(r => r.json()),
                           fetch(`${API_BASE}/channels`).then(r => r.json())
                       ]);
                       setStats(statsRes);
                       setReleases(releasesRes.data || []);
                       setChannels(channelsRes || []);
                   } catch (e) {
                       console.error(e);
                   } finally {
                       setLoading(false);
                       setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 100);
                   }
                };
                fetchData();
            }, [refreshTrigger]);

            // Periodic Refresh (30s)
            useEffect(() => {
                const interval = setInterval(() => {
                    setRefreshTrigger(p => p + 1);
                }, 30000);
                return () => clearInterval(interval);
            }, []);

            const handleAction = async (id, action) => {
                if (!confirm(`Are you sure you want to ${action} this release?`)) return;
                try {
                    await fetch(`${API_BASE}/releases/${id}/${action}`, { method: 'POST' });
                    setRefreshTrigger(p => p + 1);
                } catch(e) { alert('Error: ' + e.message); }
            };
            
            const handleDelete = async (id) => {
                if (!confirm('Delete this release? This cannot be undone.')) return;
                try {
                    await fetch(`${API_BASE}/releases/${id}`, { method: 'DELETE' });
                    setRefreshTrigger(p => p + 1);
                } catch(e) { alert('Error: ' + e.message); }
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <Icon name="rocket" className="w-6 h-6 text-indigo-600" />
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                                    Expo Updates Server
                                </h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-2 text-sm text-gray-500">
                                    <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    Online
                                </span>
                                <button onClick={() => setRefreshTrigger(p => p + 1)} className="p-2 hover:bg-gray-100 rounded-full transition">
                                    <Icon name="refresh-cw" className="w-4 h-4 text-gray-600" />
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <StatCard title="Total Releases" value={stats?.totalReleases || 0} icon="layers" color="bg-blue-50 text-blue-600" />
                            <StatCard title="Active Releases" value={stats?.activeReleases || 0} icon="check-circle" color="bg-green-50 text-green-600" />
                            <StatCard title="Downloads" value={stats?.totalDownloads || 0} icon="download-cloud" color="bg-purple-50 text-purple-600" />
                            <StatCard title="Errors" value={stats?.errors || 0} icon="alert-circle" color="bg-red-50 text-red-600" />
                        </div>

                         {/* Certificate Info */}
                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-xl p-6 text-white shadow-lg relative overflow-hidden">
                             <div className="absolute top-0 right-0 p-4 opacity-10">
                                <Icon name="shield" className="w-32 h-32" />
                             </div>
                             <div className="relative z-10">
                                <h3 className="text-lg font-semibold flex items-center gap-2 mb-2">
                                     <Icon name="lock" className="w-5 h-5" />
                                     Certificate Status
                                </h3>
                                <div className="space-y-1 text-sm text-gray-300">
                                    <p>Issuer: Self-Hosted Expo Updates Root</p>
                                    <p>Expires: <span className="text-green-400">2036-01-01</span> (Valid)</p>
                                </div>
                             </div>
                        </div>

                        {/* Actions Bar */}
                        <div className="flex justify-between items-center">
                            <h2 className="text-lg font-bold text-gray-800">Releases</h2>
                            <div className="flex gap-2">
                                {/* Upload button placeholder - handled via CLI usually but UI useful */}
                                <button className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition shadow-sm font-medium opacity-50 cursor-not-allowed" disabled title="Use CLI to upload">
                                    <Icon name="plus" className="w-4 h-4" />
                                    New Release (CLI)
                                </button>
                            </div>
                        </div>

                        {/* Releases Table */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-gray-50 border-b border-gray-100">
                                        <tr>
                                            <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                                            <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Platform</th>
                                            <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Runtime</th>
                                            <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Channel</th>
                                            <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Created</th>
                                            <th className="p-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-50">
                                        {releases.length === 0 ? (
                                            <tr>
                                                <td colSpan="6" className="p-8 text-center text-gray-400">
                                                    No releases found. Upload one via CLI.
                                                </td>
                                            </tr>
                                        ) : releases.map(r => (
                                            <tr key={r.id} className="hover:bg-gray-50/50 transition duration-150">
                                                <td className="p-4">
                                                    {r.isActive ? 
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 border border-green-200">Active</span> :
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200">Inactive</span>
                                                    }
                                                </td>
                                                <td className="p-4">
                                                    <span className={`inline-flex items-center gap-1.5 px-2 py-1 rounded-md text-xs font-medium border ${
                                                        r.platform === 'ios' ? 'bg-slate-100 border-slate-200 text-slate-700' : 'bg-green-50 border-green-200 text-green-700'
                                                    }`}>
                                                        {r.platform === 'ios' ? 'iOS' : 'Android'}
                                                    </span>
                                                </td>
                                                <td className="p-4 font-mono text-sm">{r.runtimeVersion}</td>
                                                <td className="p-4">
                                                    <span className="inline-flex items-center px-2 py-1 rounded-md bg-indigo-50 text-indigo-700 text-xs font-medium border border-indigo-100">
                                                        {r.channel}
                                                    </span>
                                                </td>
                                                <td className="p-4 text-sm text-gray-500">
                                                    {new Date(r.createdAt).toLocaleString()}
                                                    <div className="text-xs text-gray-400 mt-0.5 font-mono">{r.id.substring(0,8)}...</div>
                                                </td>
                                                <td className="p-4 text-right">
                                                    <div className="flex justify-end gap-2">
                                                        {!r.isActive && (
                                                            <button onClick={() => handleAction(r.id, 'activate')} className="p-1.5 text-gray-400 hover:text-green-600 hover:bg-green-50 rounded transition" title="Activate">
                                                                <Icon name="play" className="w-4 h-4" />
                                                            </button>
                                                        )}
                                                        <button onClick={() => handleAction(r.id, 'rollback')} className="p-1.5 text-gray-400 hover:text-orange-600 hover:bg-orange-50 rounded transition" title="Rollback To This">
                                                            <Icon name="rotate-ccw" className="w-4 h-4" />
                                                        </button>
                                                        <button onClick={() => handleDelete(r.id)} className="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded transition" title="Delete">
                                                            <Icon name="trash-2" className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                         {/* Docs / Config Snippet */}
                         <div className="bg-slate-900 rounded-xl p-6 text-slate-300 font-mono text-sm overflow-x-auto">
                            <h3 className="text-slate-100 font-bold mb-2">Configuration (app.json)</h3>
                            <pre>{`{
  "expo": {
    "updates": {
      "url": "${window.location.origin}/api/manifest",
      "enabled": true,
      "checkAutomatically": "ON_LOAD",
      "fallbackToCacheTimeout": 0
    },
    "runtimeVersion": {
      "policy": "appVersion"
    }
  }
}`}</pre>
                         </div>
                    </main>
                </div>
            );
        }

        function StatCard({ title, value, icon, color }) {
            return (
                <div className="card flex items-start justify-between">
                    <div>
                        <p className="text-sm font-medium text-gray-500 mb-1">{title}</p>
                        <p className="text-2xl font-bold text-gray-900">{value}</p>
                    </div>
                    <div className={`p-3 rounded-lg ${color}`}>
                        <Icon name={icon} className="w-5 h-5" />
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
